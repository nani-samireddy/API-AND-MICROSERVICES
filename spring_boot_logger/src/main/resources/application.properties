# Log level for the root logger
logging.level.root=INFO

# Log level for the LogController class
logging.level.com.example.demo.LogController=DEBUG

# Log file location and pattern
logging.file.name=logs/demo-application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
